<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SITE 70 - PHOTO ALBUM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-screen w-screen">
    
<h1 id="name" class="mt-4 text-3xl md:text-6xl">ALEXA & DAVID</h1>

<div class="m-auto mt-8 md:mt-16 h-3/5 md:h-96 w-screen md:w-7/12 flex justify-center items-center">
    <img id="resim" class="rounded border-4 border-white m-auto h-full w-9/12 z-20" src="images/resim1.jpg">
    <img id="desen" class="absolute h-3/6 md:h-5/6 w-screen md:w-10/12 z-10" src="images/flower1.png">
</div>

<script>
    let resim = document.getElementById("resim");
    let resimler = ["resim1.jpg", "resim2.jpg","resim3.jpg","resim4.jpg"];
    let i = 0;

    function resimChange() {
        resim.src = "images/" + resimler[i];
        i = (i + 1) % resimler.length;
    }

    // Belirli aralıklarla resim değiştirme işlemini başlat
    setInterval(resimChange,1000); // 2000 milisaniye (2 saniye) aralıklarla değiştirilecek
</script>
</body>
</html>
